<html lang="en">

        <link rel="stylesheet" href="styles/style.css" />
        <title>Wordle</title>
    </head>
    <body>
        <dialog class="wordle__modal">
            <div class="input__div">
                <label for="worlde__length">Wordle's Length</label>
                <input
                    type="number"
                    id="wordle__length"
                    name="wordle__length"
                    value="5"
                />

            <button class="wordle__modal__button">Play</button>

            <div class="wordle__grid"></div>
            <div class="keyboard">

                    width="32"
                    height="32"

                    />

                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    class="backspace-icon"

        </div>
        <script src="scripts/init.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/ui.js"></script>
    </body>
</html>
